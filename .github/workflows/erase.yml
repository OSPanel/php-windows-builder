name: ğŸ—‘ï¸ Delete All Runs and Artifacts

on:
  workflow_dispatch:

jobs:
  delete-all:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›¡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup GitHub CLI and authenticate
        run: |
          # Check GitHub CLI version
          gh --version

          # GitHub CLI automatically uses GITHUB_TOKEN from environment
          # Verify authentication
          gh auth status
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ›‘ Cancel all running workflow runs (except current)
        run: |
          echo "ğŸ›‘ Cancelling all running workflow runs (except current)..."

          current_run_id="${{ github.run_id }}"
          page=1
          total_cancelled=0

          while true; do
            echo "ğŸ“– Processing page $page for running workflows..."

            # Get running workflows with pagination (100 per page)
            running_runs=$(gh api repos/${{ github.repository }}/actions/runs \
              --jq ".workflow_runs[] | select(.status == \"in_progress\" or .status == \"queued\") | select(.id != $current_run_id) | .id" \
              -f per_page=100 -f page=$page 2>/dev/null || echo "")

            if [ -z "$running_runs" ]; then
              if [ $page -eq 1 ]; then
                echo "ğŸƒ No running workflow runs found (except current one)."
              fi
              break
            fi

            run_count=$(echo "$running_runs" | wc -l)
            echo "ğŸƒ Found $run_count running workflow runs on page $page"

            # Process in batches of 25
            batch_size=25
            batch_counter=0
            temp_file="/tmp/running_runs_page_$page"
            echo "$running_runs" > "$temp_file"

            while IFS= read -r run_id && [ -n "$run_id" ]; do
              batch_counter=$((batch_counter + 1))
              total_cancelled=$((total_cancelled + 1))

              echo "ğŸ›‘ [$total_cancelled] Cancelling workflow run ID: $run_id"
              if gh run cancel $run_id --force >/dev/null 2>&1; then
                echo "âœ… Workflow run $run_id cancelled"
              else
                echo "âŒ Failed to cancel workflow run $run_id"
              fi

              # Small delay every 25 items to avoid rate limiting
              if [ $((batch_counter % batch_size)) -eq 0 ]; then
                echo "â¸ï¸ Batch completed, pausing 2 seconds..."
                sleep 2
              fi
            done < "$temp_file"

            rm -f "$temp_file"
            page=$((page + 1))
          done

          echo "ğŸ¯ Total workflow runs cancelled: $total_cancelled"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: â³ Wait for cancellations to complete
        run: |
          echo "â³ Waiting 30 seconds for cancellations to complete..."
          sleep 30

      - name: ğŸ—‘ï¸ Delete all artifacts with pagination
        run: |
          echo "âš ï¸ Deleting all artifacts for repository ${{ github.repository }}..."

          page=1
          total_deleted=0

          while true; do
            echo "ğŸ“– Processing page $page for artifacts..."

            # Get artifacts with pagination (100 per page)
            artifact_data=$(gh api repos/${{ github.repository }}/actions/artifacts \
              -f per_page=100 -f page=$page 2>/dev/null || echo "")

            if [ -z "$artifact_data" ]; then
              echo "âŒ Failed to fetch artifacts data"
              break
            fi

            artifact_ids=$(echo "$artifact_data" | jq -r '.artifacts[].id' 2>/dev/null || echo "")

            if [ -z "$artifact_ids" ] || [ "$artifact_ids" = "null" ]; then
              if [ $page -eq 1 ]; then
                echo "ğŸ“¦ No artifacts found."
              fi
              break
            fi

            artifact_count=$(echo "$artifact_ids" | wc -l)
            echo "ğŸ“¦ Found $artifact_count artifacts on page $page"

            # Process in batches of 25
            batch_size=25
            batch_counter=0
            temp_file="/tmp/artifacts_page_$page"
            echo "$artifact_ids" > "$temp_file"

            while IFS= read -r artifact_id && [ -n "$artifact_id" ]; do
              batch_counter=$((batch_counter + 1))
              total_deleted=$((total_deleted + 1))

              echo "ğŸ—‘ï¸ [$total_deleted] Deleting artifact ID: $artifact_id"
              if gh api --method DELETE "repos/${{ github.repository }}/actions/artifacts/$artifact_id" >/dev/null 2>&1; then
                echo "âœ… Artifact $artifact_id deleted"
              else
                echo "âŒ Failed to delete artifact $artifact_id (may have expired)"
              fi

              # Small delay every 25 items to avoid rate limiting
              if [ $((batch_counter % batch_size)) -eq 0 ]; then
                echo "â¸ï¸ Batch completed, pausing 2 seconds..."
                sleep 2
              fi
            done < "$temp_file"

            rm -f "$temp_file"
            page=$((page + 1))
          done

          echo "ğŸ¯ Total artifacts deleted: $total_deleted"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—‘ï¸ Delete all workflow runs with pagination (except current)
        run: |
          echo "âš ï¸ Deleting all workflow runs for repository ${{ github.repository }}..."
          echo "â„¹ï¸ Current run (${{ github.run_id }}) will be preserved and NOT deleted"

          current_run_id="${{ github.run_id }}"
          page=1
          total_deleted=0

          while true; do
            echo "ğŸ“– Processing page $page for workflow runs..."

            # Get workflow runs with pagination (100 per page)
            run_data=$(gh api repos/${{ github.repository }}/actions/runs \
              -f per_page=100 -f page=$page 2>/dev/null || echo "")

            if [ -z "$run_data" ]; then
              echo "âŒ Failed to fetch workflow runs data"
              break
            fi

            run_ids=$(echo "$run_data" | jq -r ".workflow_runs[] | select(.id != $current_run_id) | .id" 2>/dev/null || echo "")

            if [ -z "$run_ids" ] || [ "$run_ids" = "null" ]; then
              if [ $page -eq 1 ]; then
                echo "ğŸƒ No workflow runs found to delete (except current one)."
              fi
              break
            fi

            run_count=$(echo "$run_ids" | wc -l)
            echo "ğŸƒ Found $run_count workflow runs on page $page"

            # Process in batches of 25
            batch_size=25
            batch_counter=0
            temp_file="/tmp/runs_page_$page"
            echo "$run_ids" > "$temp_file"

            while IFS= read -r run_id && [ -n "$run_id" ]; do
              batch_counter=$((batch_counter + 1))
              total_deleted=$((total_deleted + 1))

              echo "ğŸ—‘ï¸ [$total_deleted] Deleting workflow run ID: $run_id"
              if gh api --method DELETE "repos/${{ github.repository }}/actions/runs/$run_id" >/dev/null 2>&1; then
                echo "âœ… Workflow run $run_id deleted"
              else
                echo "âŒ Failed to delete workflow run $run_id"
              fi

              # Small delay every 25 items to avoid rate limiting
              if [ $((batch_counter % batch_size)) -eq 0 ]; then
                echo "â¸ï¸ Batch completed, pausing 2 seconds..."
                sleep 2
              fi
            done < "$temp_file"

            rm -f "$temp_file"
            page=$((page + 1))
          done

          echo "ğŸ¯ Total workflow runs deleted: $total_deleted"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ§¹ Final cleanup verification
        run: |
          echo "ğŸ” Verifying cleanup results..."

          # Check remaining artifacts
          remaining_artifacts=$(gh api repos/${{ github.repository }}/actions/artifacts \
            --jq '.total_count' 2>/dev/null || echo "0")
          echo "ğŸ“¦ Remaining artifacts: $remaining_artifacts"

          # Check remaining runs (should be 1 - current run)
          total_runs=$(gh api repos/${{ github.repository }}/actions/runs \
            --jq '.total_count' 2>/dev/null || echo "0")
          remaining_runs=$((total_runs - 1))

          echo "ğŸƒ Total workflow runs: $total_runs"
          echo "ğŸƒ Other workflow runs (excluding current): $remaining_runs"
          echo "ğŸ›¡ï¸ Current run (${{ github.run_id }}) preserved"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: âœ… Cleanup completed successfully
        run: |
          echo "ğŸ‰ Cleanup completed successfully!"
          echo "ğŸ“Š Repository: ${{ github.repository }}"
          echo "â° Completion time: $(date)"
          echo "ğŸ”§ GitHub CLI version: $(gh --version | head -n1)"
          echo ""
          echo "ğŸ“‹ Summary:"
          echo "  âœ… All artifacts deleted (with pagination)"
          echo "  âœ… All workflow runs deleted (except current)"
          echo "  ğŸ›¡ï¸ Current workflow run preserved"
          echo "  ğŸ†” Current run ID: ${{ github.run_id }}"
          echo ""
          echo "â„¹ï¸ This workflow run will remain in the history for reference"